    /* Holy Cross Animation */
    .cross-container {
      position: relative;
      width: 150px;
      height: 250px;

    .cross {
      position: absolute;
      width: 50px;

      background: radial-gradient(circle, #ffffff, #ffdd00, transparent);
      box-shadow: 0 0 50px 20px rgba(255, 255, 255, 0.7);
      animation: flare 2s infinite alternate;
    }

    .cross::before {
      content: '';
      position: absolute;
      width: 150px;
      height: 50px;
      top: 75px;
      left: -50px;
      background: radial-gradient(circle, #ffffff, #ffdd00, transparent);
      box-shadow: 0 0 50px 20px rgba(255, 255, 255, 0.7);
    }

    .cross::after {
      content: '';
      position: absolute;
      width: 50px;
      height: 50px;
      bottom: -50px;
      left: 0;
      background: radial-gradient(circle, #ffffff, #ffdd00, transparent);

    function triggerConfetti() {
  var duration = 7 * 1000;
  var end = Date.now() + duration;

  (function frame() {
    // Normal Confetti on the left
    confetti({
      particleCount: 5,
      angle: 60,
      spread: 90,
      startVelocity: 50,
      origin: { x: 0 },
      shapes: ['circle', 'square', 'star', 'heart'],
      scalar: 1.2,
    });
    
    // Center Spray (Flower-Like)
confetti({
  particleCount: 10,
  angle: 90,
  spread: 50,
  startVelocity: 40,
  origin: { x: 0.5, y: 0.5 },
  shapes: ['circle'],
  scalar: 1.5, // Larger size for a blooming effect
  colors: ['#ff69b4', '#ff1493', '#ff6347', '#ff4500', '#ff7f50'], // Flower-like colors (pink, red, coral)
});

    // Starry Confetti only on the right
    confetti({
      particleCount: 5,
      angle: 120,
      spread: 90,
      startVelocity: 50,
      origin: { x: 1 },
      shapes: ['star'],  // Star-shaped confetti
      scalar: 1.2,       // Slightly larger stars
      colors: ['#ffdd00', '#ffffff']  // Gold and white stars
    });
    
    // Bubble 1 - Bottom Left
    confetti({
      particleCount: 3,
      angle: 80,
      spread: 45,
      startVelocity: 20,
      origin: { x: 0.1, y: 1 },
      shapes: ['circle'],
      scalar: 1.8,
      colors: ['#add8e6', '#87ceeb', '#4682b4'] 
    });

    // Bubble 2 - Bottom Right
confetti({
  particleCount: 3,
  angle: 80,             // Spray upward-right
  spread: 45,
  startVelocity: 20,
  origin: { x: 0.9, y: 1 },
  shapes: ['circle'],
  scalar: 1.8,
  colors: ['#ff0000', '#ff7f00', '#ffff00', '#00ff00', '#0000ff', '#4b0082', '#8b00ff']
});
    

    if (Date.now() < end) {
      requestAnimationFrame(frame);
    }
  }());
}

        <label for="volumeControl">Volume Control: </label>
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
    </div> 

    <script>
        window.onload = function() {
            // Get references to all audio elements and the volume control
            const audioElements = document.querySelectorAll('audio');
            const volumeControl = document.getElementById('volumeControl');

            // Function to update volume of all audio players
            volumeControl.addEventListener('input', () => {
                const volume = volumeControl.value;
                audioElements.forEach(audio => {
                    audio.volume = volume;
                });
            });
        };
